<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <title>autopresentr</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href={{ url_for('static', filename="css/index.css") }}>
  <link rel="shortcut icon" href={{ url_for('static', filename="favicon.png") }}>

  <script>

    // Text input focus
    window.onload = function() {
      var input = document.getElementById("subject-input");
      input.focus();
    };

    // Show loading
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    // Empty the text field when clicking "Random"
    function emptyField() {
      document.getElementById("subject-input").value = "";
    }

    // Google Analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-28810390-5', 'auto');
    ga('send', 'pageview');

  </script>

</head>

<body>

  <div id="wrapper">

    <a href="https://github.com/lucasdnd/presentation-generator" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div id="content">
      <h1>autopresentr</h1>
      <p>Enter a subject, get a presentation</p>
      <form class="subject-form" action="/presentation" method="post" onsubmit="showLoading();">
        <select class="language-select">
          <option value="en">en</option>
          <option value="pt">pt</option>
          <option value="es">es</option>
          <option value="it">it</option>
          <option value="de">de</option>
        </select>
        <input id="subject-input" class="submit-text" type="text" name="subject"/>
        <input id="submit" class="button" type="submit" value="Go!" />
        <input id="random" class="button" type="submit" value="Random" onclick="emptyField();" />
      </form>

      <div id="loading">
        <p>Creating your presentation, please wait...</p>
      </div>
    </div>

    </div>

  </div>

</body>
</html>
